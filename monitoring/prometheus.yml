global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'artemis-city'

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files:
  - 'alerts.yml'

scrape_configs:
  - job_name: 'artemis-app'
    scrape_interval: 15s
    scrape_timeout: 10s
    static_configs:
      - targets: ['localhost:8000']
    metrics_path: '/metrics'

  - job_name: 'memory_bus'
    scrape_interval: 15s
    scrape_timeout: 10s
    static_configs:
      - targets: ['localhost:8000']
    relabel_configs:
      - source_labels: [__name__]
        regex: 'memory_bus_.*'
        action: keep

  - job_name: 'governance'
    scrape_interval: 15s
    scrape_timeout: 10s
    static_configs:
      - targets: ['localhost:8000']
    relabel_configs:
      - source_labels: [__name__]
        regex: 'governance_.*'
        action: keep

  - job_name: 'hebbian'
    scrape_interval: 15s
    scrape_timeout: 10s
    static_configs:
      - targets: ['localhost:8000']
    relabel_configs:
      - source_labels: [__name__]
        regex: 'hebbian_.*'
        action: keep

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
